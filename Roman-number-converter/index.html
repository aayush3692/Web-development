<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="logo">FreeCodeCamp</h1>
    <h1 class="title">Roman Numeral Converter</h1>
    <form class="form" id="form">
        <fieldset>
            <label for="number">Enter a Number:</label><br>
            <input type="text" id="number" class="number" required>
            <button type="button" id="convert-btn" class="convert-btn">Convert</button>
        </fieldset>
    </form>
    <div id="output" class="output hidden"></div>
    <script src="script.js"></script>
</body>
</html>
