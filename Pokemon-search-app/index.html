<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon-search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Pokemon Search App</h1>
        <div class="container">
            <form role="search" id="search-form">
                <label for="search-input">Search for Pokemon Name or ID:  </label>
                <input type="text" name="pokemon" id="search-input" required>
                <button id="search-button">Search</button>
            </form>
            <div class="output">
                <div class="top-container">
                    <div class="name-and-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>
                    <div class="size">
                        <span id="weight"></span>
                        <span id="height"></span>
                    </div>
                    <div id="sprite-container" class="sprite-container"></div>
                    <div id="types"></div>
                </div>
                <div class="bottom-container">
                    <table>
                        <tbody>
                            <tr>
                                <th>Base</th>
                                <th>Stats</th>
                            </tr>
                            <tr>
                                <th>HP:</th>
                                <th id="hp"></th>
                            </tr>
                            <tr>
                                <th>Attack:</th>
                                <th id="attack"></th>
                            </tr>
                            <tr>
                                <th>Defense:</th>
                                <th id="defense"></th>
                            </tr>
                            <tr>
                                <th>Special-attack:</th>
                                <th id="special-attack"></th>
                            </tr>
                            <tr>
                                <th>Special-defense:</th>
                                <th id="special-defense"></th>
                            </tr>
                            <tr>
                                <th>Speed:</th>
                                <th id="speed"></th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
