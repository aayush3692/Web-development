<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="logo">FreeCodeCamp</h1>
    <h1 class="title">Telephone Number Validator</h1>
    <form class="form" id="form">
        <fieldset>
            <label for="user-input">Enter a Phone Number:</label><br>
            <input type="text" id="user-input" class="user-input" required>
            <button type="button" id="check-btn" class="check-btn">Check</button>
            <button type="button" id="clear-btn" class="clear-btn">Clear</button>
        </fieldset>
    </form>
    <div id="results-div" class="output hidden"></div>
    <script src="script.js"></script>
</body>
</html>
