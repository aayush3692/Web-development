<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome-checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="logo">FreeCodeCamp</h1>
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="text-input-element">

            <br><input type="text" id="text-input" class="palindrome-input">
            <button id="check-btn" class="palindrome-btn">Check</button>
            <div class="results-div hidden" id="result"></div>
        </div>
        

        <div class="palindrome-definition-div">
            <p class="palindrome-definition"> <span role="img" aria-label="light-bulb" >
                ðŸ’¡</span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
